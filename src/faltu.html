<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>FedEx</title>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow">
        
        <div class="flex items-center justify-between p-4 md:px-6">
            <div class="flex gap-x-5 ">

                <p class="md:hidden m-0 text-gray-600"><i class="fa-solid fa-user"></i></p>
                <p class="md:hidden m-0 text-gray-600"><i class="fa-solid fa-cart-shopping"></i></p>
            </div>
            <div class="flex items-center gap-x-4 md:gap-x-8 text-gray-600">
                <img class="w-20 md:w-28" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Microsoft Logo">
                <div class="hidden md:flex gap-x-6">
                    <p>Microsoft 365</p>
                    <p>Teams</p>
                    <p>Copilot</p>
                    <p>Windows</p>
                    <p>Surface</p>
                </div>
            </div>


    
            <div class="hidden lg:flex items-center gap-x-4 text-gray-600">
                <select class="hidden lg:block border rounded px-2 py-1">
                    <option>All Microsoft</option>
                    <option>Windows</option>
                    <option>365</option>
                </select>
                <p class="p-2"><i class="fas fa-search"></i> Search</p>
                <p class="p-2"><i class="fa-solid fa-cart-shopping"></i> Cart</p>
                <p class="mr-4"><i class="fa-solid fa-user"></i></p>
            </div>

            <!-- Mobile Menu Button -->
            <div class="flex gap-x-4">

                <p class="md:hidden text-gray-600 p-2"><i class="fas fa-search"></i></p>
                <button id="menu-toggle" class="md:hidden text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center bg-white shadow-md">
            <p class="py-2">Microsoft 365</p>
            <p class="py-2">Teams</p>
            <p class="py-2">Copilot</p>
            <p class="py-2">Windows</p>
            <p class="py-2">Surface</p>
        </div>

    </nav>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
